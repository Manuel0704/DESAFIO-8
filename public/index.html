<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <main>
        <h1>Formulario</h1>
        <form action="/api/productos" method="post">
            <div>
                <input required name="title" type="text" placeholder="Nombre">
            </div>
            <div>
                <input required name="price" type="number" min="0" placeholder="Precio">
            </div>
            <div>
                <input required name="thumbnail" type="text" placeholder="Imagen(link)">
            </div>
            <div>
                <input type="submit" value="Crear producto"/>
            </div>
        </form>
    </main>
</body>
</html>
